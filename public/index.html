<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Twiddur</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <div class="Header">
      <div class="HLeft">
        <img src="images/Twiddur_Logo.png" alt="Twiddur">
        <p>Twiddur</p>
      </div>
      <div class="HRight">
      </div>
    </div>

    <div class="DraftPost" id="DraftPostID">
      <h1>Post to Twiddur</h1>
      <div class="TextContainer">
        <div class="EditTextContainer">
          <textarea v-model="draftText" placeholder="Say Something" ></textarea>
        </div>
      </div>
      <p></p>
      <div v-if="draftURL">
        <div class="ImgContainer">
          <img :src="draftURL" />
        </div>
      </div>
      <input class="Button" type="button" id="loadFilePhoto" value="Add Photo" onclick="document.getElementById('file').click();" />
      <input type="file" style="display:none;" id="file" name="photo" @change="fileChanged">

      <button class="Button PostButton" :disabled="!draftText" @click="upload">Post</button>
    </div>

    <div class="Timeline" id="TimelineID">
      <div class="DraftPost Post" v-for="post in posts">
        <h1>{{post.username}}</h1>
        <div class="TextContainer">
          <div v-if="post.editBool" class="EditTextContainer">
            <textarea v-model="post.text" placeholder="Say Something" ></textarea>
          </div>
          <p v-if="!post.editBool">{{post.text}}</p>
        </div>

        <div v-if="post.imgBool">
          <div class="ImgContainer">
            <img :src="post.img" />
          </div>
        </div>
        <button v-if="!post.editBool" class="Button" @click="edit(post)">Edit</button>
        <button v-if="post.editBool" class="Button" @click="edit(post)">Cancel</button>
        <button v-if="post.editBool" class="Button" @click="editPost(post)">Save</button>
        <button v-if="post.editBool" class="Button" @click="deletePost(post)">Delete</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <p><a href="https://github.com/SimplyEpic5/CreativeProject4.git">Github Repository</a></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
